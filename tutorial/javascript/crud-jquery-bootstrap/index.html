<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>CRUD</title>
</head>

<body>

    <h1 class="text-center bg-dark text-white pt-3 pb-3">CAT√ÅLOGOS DE PRODUCTOS</h1>

    <div class="container-fluid" style="border: 1px solid red;">
        <!-- row -->
        <div class="row mt-5 bg-dark no-gutters align-items-center" style="border: 1px solid red;"
            title="row container">
            <div class="col-sm-6 mx-auto border border-danger">
                <form action="" class="bg-warning" style="border: 1px solid red;">
                    <fieldset class="text-center text-wrap font-weight-normal text-monospace">
                        <legend>PRODUCTOS</legend>
                        <input type="text" class="form-control" name="item" /><br>
                        <legend>PRECIO</legend>
                        <input type="number" step="0.01" class="form-control" name="price" /><br>
                    </fieldset>
                </form>
            </div>

            <div class="col-sm-2 border border-danger bg-info text-center">
                <button class="btn btn-success btn-block" id="create" type="button" style="border: 1px solid red;">Crear
                    tabla</button>
                <button class="btn btn-primary btn-block" id="insert" type="button"
                    style="border: 1px solid red;">Crear</button>
                <button class="btn btn-warning btn-block" id="edit" type="button"
                    style="border: 1px solid red">Editar</button>
                <button class="btn btn-danger btn-block" id="delete" type="button"
                    style="border: 1px solid red">Eliminar</button>
                <button class="btn btn-info btn-block" id="getall" type="button" style="border: 1px solid red">Mostrar
                    todo</button>
                <button class="btn btn-danger btn-block" id="drop" type="button">Eliminar
                    todos</button>
            </div>

            <hr>
        </div>
        <h3 class="text-uppercase" style="border: 1px solid red;">LIsta de productos</h3>
        <table class="table table-borderer table-hover" id="tbt-products">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
            <tbody>
                <tr>
                    <td>Computador</td>
                    <td>1300.00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <p class="text-muted text-center mt-5" style="border: 1px solid red;">Ver repositorios en
        <a href="https://github.com/enidev911" class="text-decoration-none text-reset"
            target="_blank">https://github.com/enidev911</a>
    </p>
    <!-- cdn jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="libs/js/functions.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide();
            });
            $("button#getall").click(function () {
                $("p").show();
            })
        });
    </script>
</body>

</html>
